<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/vendors/css/all.css">
    <title>Elastic-Animation-on-Navigation-Bar</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="s" id="html">
        <input type="radio" name="s" id="css">
        <input type="radio" name="s" id="github" checked>
        <input type="radio" name="s" id="python">
        <input type="radio" name="s" id="react">
        <nav>
          <div class="slider"></div>
          <label class="html" for="html">
          <i class="fab fa-html5"></i>HTML
          </label>
          <label class="css" for="css">
          <i class="fab fa-css3-alt"></i>CSS
          </label>
          <label class="github" for="github">
            <i class="fab fab fa-github"></i>GitHub
          </label>
          <label class="python" for="python">
            <i class="fab fa-python"></i>Python
          </label>
          <label class="react" for="react">
            <i class="fab fa-react"></i>React
          </label>
        </nav>
      </div>
</body>
</html>
